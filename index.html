<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASimpleRecap</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('your-image-url.jpg') no-repeat center center fixed; 
            background-size: cover; /* Resize the background image to cover the entire container */
            text-align: center; /* Center text */
            color: gold;
        }
        header, .main-content, .news-section, footer {
            background-color: transparent; /* Transparent background */
            padding: 1em;
        }
        .gold-gradient-text {
            background: -webkit-linear-gradient(lightgold, darkgold); /* Gradient text color */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .icon {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            background-image: url('your-icon-url.png'); /* Replace with your icon URL */
            background-size: cover;
            border: 2px solid gold; /* Gold border */
            display: block;
            margin: 0 auto 1em; /* Center icon */
        }
    </style>
</head>
<body>
    <header>
        <div class="icon"></div> <!-- Icon placeholder -->
        <h1 class="gold-gradient-text">ASimpleRecap</h1>
        <p class="gold-gradient-text">A compiled narrative of the news you need to know for gaming, tech and world news</p>
    </header>

    <div class="main-content">
        <h2 class="gold-gradient-text">Latest Episodes</h2>
        <!-- Embed your latest podcast episodes here -->
    </div>

    <div class="news-section">
        <h2 class="gold-gradient-text">Gaming News</h2>
        <!-- Add your gaming news content here -->
        <p class="gold-gradient-text">Arena Released onto the PBE</p>
    </div>

    <footer>
        <p class="gold-gradient-text">&copy; 2023 ASimpleRecap</p>
    </footer>
</body>
</html>
