<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASimpleRecap</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('your-image-url.jpg') no-repeat center center fixed; 
            background-size: cover; /* Resize the background image to cover the entire container */
            color: gold; /* Default text color */
        }
        header {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: red; /* Header text color */
            text-align: center;
            padding: 1em 0;
        }
        header h1 {
            color: gold; /* Header title color */
        }
        .main-content, .news-section {
            margin: 1em 5%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for content */
            padding: 1em;
            color: black; /* Main content text color */
        }
        .news-section h2, .news-section p {
            color: red; /* News section text color */
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: gold; /* Footer text color */
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ASimpleRecap</h1>
        <p>A compiled narrative of the news you need to know for gaming, tech and world news</p>
    </header>

    <div class="main-content">
        <h2>Latest Episodes</h2>
        <!-- Embed your latest podcast episodes here -->
    </div>

    <div class="news-section">
        <h2>Gaming News</h2>
        <!-- Add your gaming news content here -->
        <p>Arena Released onto the PBE</p>
    </div>

    <footer>
        <p>&copy; 2023 ASimpleRecap</p>
    </footer>
</body>
</html>
